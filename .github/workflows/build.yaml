name: build
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  libusbdotnet_windows:
    runs-on: windows-2022

    env:
      VCPKG_ROOT: C:\vcpkg

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet pack src\LibUsbDotNet\LibUsbDotNet.csproj -c Release -o ${{ github.workspace }}/nuget/

      - name: Upload LibUsbDotNet NuGet package
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: LibUsbDotNet-${{ github.run_id }}
          path: '${{ github.workspace }}/nuget/' 

  libusbdotnet_macos:
    runs-on: macos-15

    env:
      VCPKG_ROOT: /usr/local/share/vcpkg

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

  libusbdotnet_ubuntu:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Install libusb
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0

      - name: Test
        run: |
          dotnet test src/LibUsbDotNet.Tests/LibUsbDotNet.Tests.csproj
